<div class="upload-container">
  <h2>Upload Production</h2>

  <form [formGroup]="uploadForm">
    <input type="text" formControlName="title" placeholder="*Title" class="input">
    <input type="number" formControlName="bpm" placeholder="*BPM" class="input">
    <input type="date" formControlName="releaseDate" class="input">

    <div class="upload-files">
      <div class="drop-zone" (dragover)="onDragOver($event)" (drop)="onDrop($event, 'mp3')">
        <input id="mp3" type="file" (change)="onFileSelected($event, 'mp3')" hidden>
        <label for="mp3">MP3</label>
      </div>
      <div class="drop-zone" (dragover)="onDragOver($event)" (drop)="onDrop($event, 'wav')">
        <input id="wav" type="file" (change)="onFileSelected($event, 'wav')" hidden>
        <label for="wav">Wav</label>
      </div>
      <div class="drop-zone" (dragover)="onDragOver($event)" (drop)="onDrop($event, 'zip')">
        <input id="zip" type="file" (change)="onFileSelected($event, 'zip')" hidden>
        <label for="zip">Zip</label>
      </div>
      <div class="drop-zone" (dragover)="onDragOver($event)" (drop)="onDrop($event, 'image')">
        <input id="image" type="file" (change)="onFileSelected($event, 'image')" hidden>
        <label for="image">Cover Image</label>
      </div>
    </div>

    <select formControlName="genre" class="input">
      <option value="" disabled selected>Select Genre</option>
      <option *ngFor="let genre of genres" [value]="genre">{{genre}}</option>
    </select>

    <input type="submit" value="SUBMIT" class="submit-btn" [disabled]="!uploadForm.valid">
    <div *ngIf="uploadProgress > 0">
      <progress value="{{uploadProgress}}" max="100"></progress>
      <p>{{uploadProgress}}%</p>
    </div>

    <!-- Display upload message -->
    <p *ngIf="uploadMessage">{{uploadMessage}}</p>
  </form>
</div>
